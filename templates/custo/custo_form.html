{% extends 'base.html' %}
{% load static bootstrap5 %}

{% block title %}Registro de Custo{% endblock %}

{% block content %}
    <div class="container-fluid">
        <h1 class="text-center bg-success font-weight-bold text-light">Registro de Custo</h1>
        <form method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
            <button type="submit" class="btn btn-success">Salvar</button>
        </form>
    </div>
{% endblock %}
