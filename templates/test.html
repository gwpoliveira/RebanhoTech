{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Seu Título Aqui{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="{% static 'img/cubo.png'%}" alt="Logo" width="200" class="d-inline-block align-text-center mx-5 p-2">
                Fazenda Itapirema
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse me-5 justify-content-center" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="btn btn-success link-light nav-link active mx-1" href="{% url 'home' %}">
                            Home
                        </a>
                    </li>
                    <!-- ... (outros itens do menu) ... -->
                    <li class="nav-item">
                        <a class="btn btn-success link-light nav-link active mx-1" href="{% url 'admin:index' %}">
                            Usuario
                        </a>
                    </li>
                </ul>
            </div>
            {% if user.is_authenticated %}
                <p class="text-light">Bem-vindo, {{ user.username }} ({{ user.email }})</p>
                <div class="d-inline-block">
                    <a class="btn btn-warning mx-2" href="{% url 'logout' %}">Sair</a>
                </div>
            {% else %}
                <a class="btn btn-success mx-2" href="{% url 'login' %}">Login</a>
            {% endif %}
        </div>
    </nav>

    <div class="container">
        <main class="mt-3">
            {% block content %}{% endblock %}
        </main>
    </div>

    <div class="container-fluid bg-body-tertiary mt-5">
        <footer class="py-3 my-4">
            <ul class="nav justify-content-center border-bottom pb-3 mb-3">
                <!-- ... (links do rodapé) ... -->
            </ul>
            <p class="text-center text-light">© 2024 Somos todos Nerds</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
