<!-- base.html -->
{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Seu Título Aqui{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar bg-body-tertiary ">
        <div class="container-fluid ">
          <a class="navbar-brand" href="#">
            <img src="{% static 'img/cubo.png'%}" alt="Logo" width="200" class="d-inline-block align-text-center mx-4 p-2">
            Fazenda Itapirema
          </a>
          <ul class="nav my-5">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'home' %}">
                        Home
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'animal-list' %}">
                        Cadastrar Animal
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'movimentacaoanimal-list' %}">
                        Movimentação
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'saudemedicamento-list' %}">
                        Saude e Medicação
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'reproducao-list' %}">
                        Reprodução
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'pesagem-list' %}">
                        Pesagem
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'genealogia-list' %}">
                        Genealogia
                    </a>
                </li>
                
            
            </ul>
        </div>
      </nav>

    <div class="container-fluid">
        <main>
            <div class="container-fluid">
                {% block content %}
                
                {% endblock %}
            </div>
        </main>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
