<!DOCTYPE html>
{% extends 'base.html' %}
{% load static bootstrap5 %}
{% block title %}Genealogia Form{% endblock %}

{% block content %}
  <div class="container mt-5">
    <h1 class="text-center bg-success font-weight-bold text-light">Cadastro de Genealogia</h1>

    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {% bootstrap_form form %}

      <button type="submit" class="btn btn-primary">Salvar</button>
    </form>
  </div>
{% endblock %}
